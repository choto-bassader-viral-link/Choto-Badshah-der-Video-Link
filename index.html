<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>বাচ্চাদের ভাইরাল লিংক</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { --primary: #007AFF; --bg: #050505; --card: rgba(28, 28, 30, 0.9); --gold: #FFD700; --red: #FF3B30; }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { background: var(--bg); color: #fff; overflow-x: hidden; position: relative; min-height: 100vh; }

    /* সম্পূর্ণ ব্যাকগ্রাউন্ডে হলুদ পার্টিকেলস */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0; /* সব কন্টেন্টের নিচে থাকবে */
      background-color: #050505;
    }

    .water-drop {
      position: absolute;
      border: 2px solid var(--gold);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: drop-animate 0.6s linear;
      z-index: 9999999;
    }
    @keyframes drop-animate {
      0% { width: 0; height: 0; opacity: 1; }
      100% { width: 100px; height: 100px; opacity: 0; }
    }

    #lock-screen { position: fixed; inset: 0; z-index: 999999; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; }
    .lock-box { background: rgba(28, 28, 30, 0.95); padding: 40px; border-radius: 30px; text-align: center; width: 90%; max-width: 350px; border: 1px solid var(--gold); position: relative; z-index: 1; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
    #ad-btn { background: var(--gold); color: #000; padding: 15px; width: 100%; border-radius: 15px; margin-top: 20px; font-weight: 800; border: none; cursor: pointer; }

    #main-site { display: none; padding-bottom: 100px; position: relative; z-index: 1; }
    header { padding: 40px 20px 10px; text-align: center; font-size: 2.2rem; font-weight: 800; color: var(--gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
    
    .search-container { padding: 0 15px 20px; }
    .search-box { width: 100%; background: rgba(28, 28, 30, 0.8); border: 1px solid #444; padding: 12px 20px; border-radius: 12px; color: #fff; font-size: 1rem; outline: none; transition: 0.3s; }
    .search-box:focus { border-color: var(--gold); }

    .grid { display: grid; grid-template-columns: 1fr; gap: 20px; padding: 15px; }
    .card { background: var(--card); border-radius: 18px; overflow: hidden; border: 1px solid #333; cursor: pointer; position: relative; transition: 0.3s; }
    .card:hover { border-color: var(--gold); }
    
    .episode-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: var(--red);
      color: #fff;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 700;
      z-index: 10;
    }

    .thumb img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
    .card-info { padding: 15px; text-align: center; font-size: 1.1rem; font-weight: 600; color: #fff; }

    .float-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 9999; }
    .float-btn { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 24px; text-decoration: none; box-shadow: 0 4px 15px rgba(0,0,0,0.4); transition: 0.3s; }
    .fb-btn { background: #1877F2; }
    .tg-btn { background: #0088cc; }

    #payment-page { position: fixed; inset: 0; background: #080808; z-index: 20000; display: none; flex-direction: column; overflow-y: auto; padding: 25px; }
    .plan-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
    .plan-item { border: 1px solid #333; padding: 15px; border-radius: 18px; text-align: center; cursor: pointer; transition: 0.3s; }
    .plan-item.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.1); }
    
    .method-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    .method-item { background: #1c1c1e; padding: 10px; border-radius: 15px; text-align: center; border: 2px solid transparent; cursor: pointer; }
    .method-item.active { border-color: var(--gold); }
    .method-item img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; margin-bottom: 5px; }
    .method-item span { display: block; font-size: 0.8rem; font-weight: 600; }

    #player-section { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
    .input-box { width: 100%; background: #111; border: 1px solid #333; padding: 16px; border-radius: 15px; color: #fff; margin-bottom: 12px; text-align: center; outline: none; }
    .btn-pay { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800; background: var(--gold); color: #000; cursor: pointer; }
  </style>
</head>
<body onclick="showWaterDrop(event)">

<div id="particles-js"></div>

<div id="lock-screen">
  <div class="lock-box">
    <h2 style="color: var(--gold);">ভেরিফিকেশন</h2>
    <p style="color:#aaa; margin: 10px 0;">১টি অ্যাডে ক্লিক করলে সাইট খুলবে</p>
    <h1 id="ads-count" style="font-size: 4.5rem; color: var(--gold);">১</h1>
    <button id="ad-btn" onclick="handleLockAds()">ক্লিক করুন</button>
  </div>
</div>

<div class="float-container">
    <a href="https://facebook.com/yourlink" class="float-btn fb-btn" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://t.me/moviecannelkoi" class="float-btn tg-btn" target="_blank"><i class="fab fa-telegram-plane"></i></a>
</div>

<div id="main-site">
  <header>বাচ্চাদের ভাইরাল লিংক</header>
  
  <div class="search-container">
    <input type="text" id="searchInput" class="search-box" placeholder="ভিডিওর নাম দিয়ে সার্চ করুন..." onkeyup="filterVideos()">
  </div>

  <div class="grid" id="videoGrid"></div>
</div>

<div id="player-section">
  <div style="padding: 20px; display: flex; justify-content: space-between; background: #111;">
    <span style="color:var(--gold);">ভিডিও প্লে হচ্ছে</span>
    <button onclick="closePlayer()" style="color:var(--red); background:none; border:none; font-weight:bold;">বন্ধ করুন</button>
  </div>
  <video id="mainVideo" controls playsinline style="width: 100%; background: #000;"></video>
  <div style="padding: 40px; text-align: center;">
    <button onclick="openPayment()" style="background:var(--gold); color:#000; padding: 18px 40px; border-radius: 50px; font-weight: 800; border: none;">ডাউনলোড এক্সেস নিন</button>
  </div>
</div>

<div id="payment-page">
  <button onclick="closePayment()" style="color:#fff; background:none; border:none; font-size: 1.2rem;"><i class="fas fa-arrow-left"></i> ফিরে যান</button>
  <h3 style="text-align: center; margin-top: 20px; color: var(--gold);">প্যাকেজ বেছে নিন</h3>
  <div class="plan-grid">
    <div class="plan-item active" onclick="selectPlan('১ মাস - ৪৪ টাকা', this)"><b>৪৪ ৳</b><br>১ মাস</div>
    <div class="plan-item" onclick="selectPlan('২ মাস - ৬৪ টাকা', this)"><b>৬৪ ৳</b><br>২ মাস</div>
    <div class="plan-item" onclick="selectPlan('৩ মাস - ১০০ টাকা', this)"><b>১০০ ৳</b><br>৩ মাস</div>
    <div class="plan-item" onclick="selectPlan('৬ মাস - ১৫০ টাকা', this)"><b>১৫০ ৳</b><br>৬ মাস</div>
  </div>

  <div class="method-grid">
    <div class="method-item active" onclick="switchMethod('bkash', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6A5N_H-4-J9fB9J1k5Yv_6L0yGvXf9_G_Sg&s">
        <span>বিকাশ</span>
    </div>
    <div class="method-item" onclick="switchMethod('nagad', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6f8bF-9K6C9v_P7r7Yy8l5g1-mD8WzXyNsw&s">
        <span>নগদ</span>
    </div>
    <div class="method-item" onclick="switchMethod('rocket', this)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Rocket_ddbl.png">
        <span>রকেট</span>
    </div>
  </div>

  <div style="background:#1c1c1e; padding:25px; border-radius:20px; text-align:center; border:1px solid var(--gold); margin-bottom: 20px;">
    <p id="methodName" style="color:var(--gold); font-weight: bold;">BKash Personal</p>
    <h2 id="targetNum" style="color: #fff;">লোড হচ্ছে...</h2>
    <button onclick="copyNum()" style="color:var(--gold); background:none; border:none; margin-top: 10px; font-weight:bold;">নম্বর কপি করুন</button>
  </div>

  <input type="number" id="uPhone" class="input-box" placeholder="আপনার পেমেন্ট নম্বর">
  <input type="text" id="uTrx" class="input-box" placeholder="TrxID দিন">
  <button onclick="submitPay()" class="btn-pay">রিকোয়েস্ট পাঠান</button>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#FFD700" }, /* হলুদ রঙ */
      "shape": { "type": "circle" },
      "opacity": { "value": 0.6, "random": true },
      "size": { "value": 3, "random": true },
      "line_linked": { "enable": true, "distance": 150, "color": "#FFD700", "opacity": 0.4, "width": 1.5 }, /* হলুদ জাল */
      "move": { "enable": true, "speed": 2.5, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
      "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } } }
    },
    "retina_detect": true
  });
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, getDoc, doc, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA0F0Rvpc-eYA5MruXsDMXZ7AEh7O5QU_E",
    authDomain: "kids-viral-video.firebaseapp.com",
    projectId: "kids-viral-video",
    storageBucket: "kids-viral-video.firebasestorage.app",
    messagingSenderId: "442674026404",
    appId: "1:442674026404:web:39c0e59400047aa10e5331"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function trackVisitor() {
    const statsRef = doc(db, "site_stats", "visitors");
    try {
      await updateDoc(statsRef, { totalViews: increment(1) });
    } catch (e) {
      await setDoc(statsRef, { totalViews: 1 }, { merge: true });
    }
  }
  trackVisitor(); 

  const myAdLink = "https://www.effectivegatecpm.com/dqnkurcq7n?key=beabc9790eb2c61d16f29431ea6d5e4f";

  window.showWaterDrop = (e) => {
    let drop = document.createElement('span');
    drop.classList.add('water-drop');
    document.body.appendChild(drop);
    drop.style.left = e.pageX + 'px';
    drop.style.top = e.pageY + 'px';
    setTimeout(() => drop.remove(), 600);
  };

  let lockAds = 1;
  window.handleLockAds = () => {
    window.open(myAdLink, "_blank");
    const btn = document.getElementById('ad-btn');
    btn.disabled = true;
    let sec = 3;
    let timer = setInterval(() => {
        btn.innerText = `অপেক্ষা (${sec}s)`;
        sec--;
        if(sec < 0) {
            clearInterval(timer);
            lockAds--;
            document.getElementById('ads-count').innerText = lockAds;
            btn.disabled = false; btn.innerText = "ক্লিক করুন";
            if(lockAds <= 0) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-site').style.display = 'block';
            }
        }
    }, 1000);
  };

  let clickedVids = {};
  let currentVideoUrl = "";
  window.handleVideoClick = (id, url) => {
    if(!clickedVids[id]) {
        clickedVids[id] = true;
        window.open(myAdLink, "_blank");
        alert("ভিডিও আনলক হচ্ছে, আবার ক্লিক করুন।");
    } else {
        currentVideoUrl = url;
        document.getElementById('mainVideo').src = url;
        document.getElementById('player-section').style.display = 'flex';
        document.getElementById('mainVideo').play();
    }
  };

  window.filterVideos = () => {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.getElementsByClassName('card');
    for (let card of cards) {
      const title = card.querySelector('.card-info').innerText.toLowerCase();
      if (title.includes(input)) card.style.display = "";
      else card.style.display = "none";
    }
  };

  // ১. সর্টিং আপডেট: "desc" ব্যবহার করা হয়েছে
  onSnapshot(query(collection(db, "videos"), orderBy("episodeNo", "desc")), (snap) => {
    document.getElementById("videoGrid").innerHTML = snap.docs.map(v => `
        <div class="card" onclick="handleVideoClick('${v.id}', '${v.data().url}')">
            <div class="episode-badge">এপিসোড: ${v.data().episodeNo || '0'}</div>
            <div class="thumb"><img src="${v.data().thumb}"></div>
            <div class="card-info">${v.data().title}</div>
        </div>
    `).join('');
  });

  let activePlan = "১ মাস - ৪৪ টাকা";
  let activeMethod = "bkash";
  let adminNums = { bkash: '01795406380', nagad: '...', rocket: '...' };

  onSnapshot(doc(db, "settings", "payment_info"), (snapshot) => {
    if(snapshot.exists()) { adminNums = snapshot.data(); updatePayUI(); }
  });

  window.selectPlan = (plan, el) => {
    activePlan = plan;
    document.querySelectorAll('.plan-item').forEach(i => i.classList.remove('active'));
    el.classList.add('active');
  };

  window.switchMethod = (method, el) => {
    activeMethod = method;
    updatePayUI();
    document.querySelectorAll('.method-item').forEach(i => i.classList.remove('active'));
    el.classList.add('active');
  };

  function updatePayUI() {
    document.getElementById('methodName').innerText = activeMethod.toUpperCase() + " Personal";
    document.getElementById('targetNum').innerText = adminNums[activeMethod] || "Coming Soon";
  }

  window.submitPay = async () => {
    const ph = document.getElementById('uPhone').value;
    const trx = document.getElementById('uTrx').value;
    if(!ph || !trx) return alert("তথ্য দিন!");
    await addDoc(collection(db, "pending_payments"), { phone: ph, trx: trx, plan: activePlan, method: activeMethod, date: new Date().toLocaleString() });
    alert("রিকোয়েস্ট পাঠানো হয়েছে!");
  };

  window.verifyUnlock = async () => {
    const trx = document.getElementById('verifyTrx').value;
    const snap = await getDoc(doc(db, "approved_users", trx));
    if(snap.exists()) { window.open(currentVideoUrl, '_blank'); } else { alert("পেমেন্ট এখনো এপ্রুভ হয়নি!"); }
  };

  window.closePlayer = () => { document.getElementById('player-section').style.display='none'; document.getElementById('mainVideo').pause(); };
  window.openPayment = () => document.getElementById('payment-page').style.display='flex';
  window.closePayment = () => document.getElementById('payment-page').style.display='none';
  window.copyNum = () => { navigator.clipboard.writeText(document.getElementById('targetNum').innerText); alert("নম্বর কপি হয়েছে!"); };

  updatePayUI();
</script>
</body>
    </html>
